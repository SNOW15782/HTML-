<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h4>Register for new Account </h4>
    <form action = "signup.php" method = "post" enctype="text/plain">
        <section class="Name">
        <p>
        <label for="Name : ">Name: </label>
        <input type="text" name="name" id = "username" placeholder="Type your name here" size="50" width="55" required>
        </section>
    </p>

    <p>
        <section class="Password">
        <label for="Password">Password: </label>
        <input id="user-pw"type = "password" name="user-pw">
        </section>
    </p>

    <p>
        <section class="email">
        <label for="email">Email:</label>
        <input type="email" name="" id="name" name="name">
        </section>
    </p>
    <p>
        <section class="acctype" ></section>
        <label for="acctype">Account Type</label>
        <input type="radio" name="member" id ="member" value="1" >
        <label for="member">Member</label>
        <input type="radio" name="retailer" id ="retailer" value="1" >
        <label for="retailer">Retailer</label>
    </p>

    <p>
        <section class="retaildesc" >
        <label for="retaildesc">If you are a Retailer, describe your business:</label>
        <br>
        <textarea id="retaildesc" name="retaildesc" rows="4" cols="60" placeholder="Write your description here..."></textarea>
        </section>
    </p>
    <p>
        <section class = "birthday">
        <label for="birthday">Your Birthday: </label>
        <input type="date" id="birthday" name="birthday" max="2000-12-12">
        </section>
    </p>

    <p>
        <section class="newsletter">
            <label for="newsletter">How did you hear about us?</label>
            <input type="checkbox" name="newsletter" id="search engine" value="search engine">
            <label for="newsletter">Search Engine</label>
            <input type="checkbox" name="newsletter" id="facebook" value="facebook">
            <label for="newsletter">Facebook</label>
            <input type="checkbox" name="newsletter" id="friends" value="friends">
            <label for="newsletter">Friends</label>
            <input type="checkbox" name="newsletter" id="others" value="friends">
            <label for="newsletter">Others</label>
        </section>
    </p>

    <p>
        <input type="submit" name="signup" id="signup" value="SIGN UP">
    </p>


    </form>
</body>
</html>
