<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product Details</title>
</head>
<body>
    <fieldset>
        <legend>Product Details</legend>
        <form>
            <p>
                <label>Product Name: </label>
            <br>
                <input type="text" size="50" required>
            </p>
            <p>
                <label>Product Code: </label>
                <input type="text">
            </p>
            <p>
                <label> Available Sizes</label>
                <input id="size" name = "size" type="checkbox"value = "small">
                <label for="small">Small</label>
                <input id="size" name = "size" type="checkbox"value = "Medium">
                <label for="medium">Medium</label>
                <input id="size" name = "size" type="checkbox"value = "Large">
                <label for="Large">Large</label>
            </p>

            <p>
             <label> Color: </label>
             <label for="favcolor">Colour:</label>
            <input type="color" id="favcolor" name="favcolor" value="#123ABC">
            </p>

            <p>
                <label>Stock:</label>
                <input type="number" min="10" max="120">
            </p>

            <p>
                <label>Re-order Level: </label>
                <input type="range" min="20" max="100">
            </p>

            <p>
                <label>Product Image</label>
                <input type="file">
                <br>
            </p>
        </fieldset>
            <p>
                <input type="submit" name="submit" id="submit" value="Save Product">
            </p>
        </form>
        
    
    
</body>
</html>
