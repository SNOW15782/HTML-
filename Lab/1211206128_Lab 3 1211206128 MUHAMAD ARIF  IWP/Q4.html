<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-- Best Property Agent --</title>
</head>
<body>
    <h3><u>Property Search</u></h3>
    <form>
    <p>
    <label>Agent Name: </label><br>
    <input type="text" size="50" required>
    </p>
    
    <p>
        <label>Notification Type</label>
        <input type="checkbox" value="Email">
        <label for="Email"> Email</label>
        <input type="checkbox" value="WhatsApp">
        <label for="WhatsApp"> WhatsApp</label>
        <input type="checkbox" value="Phone Call">
        <label for="Email"> Phone Call</label>
    </p>

    <p>
        <label>Number of units required: </label>
        <input type="number" min="1" max="3">
    </p>
    
    <p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3984.610479355429!2d101.6419004!3d2.927771500000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cdb6e4a9d3b7a1%3A0xd0f74e8ad10f1129!2sMultimedia%20University%20-%20MMU%20Cyberjaya!5e0!3m2!1sen!2smy!4v1681178250854!5m2!1sen!2smy" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </p>
    <p>
        <input type="submit" name="run" id="run" value="Request Property">
        <input type="reset" name="run" id="run" value="Clear">
    </p>
    </form>
</body>
</html>
