<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Include the jQuery library by adding a script tag with the source URL -->

</head>
<body>

<p id="paragraph">Here is a paragraph</p>
<!-- Create a paragraph element with the id "paragraph" and display the text "Here is a paragraph" -->

<script>
    $(document).ready(function(){
  $("#paragraph").css("font-size", "24px");
  // When the document is ready, execute a function using jQuery
  // This function selects the element with id "paragraph" and changes its CSS property "font-size" to 24 pixels
});
</script>
<!-- Add a script tag to execute JavaScript code -->
</body>

</html>
