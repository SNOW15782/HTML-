<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Area of Trapezoid</title>
</head>
<body>
    <h1>Calculate Area of Trapezoid</h1>
    <p id ="result"></p>

    <script>
        let totalArea=0;
        let trapezoidCount = 0;
        let continueCalculation;
    
        do{    
        //define variable
        let base1 = prompt("Please enter the value of base 1:");
        let base2= prompt("Enter the value of base 2: ");
        let height= prompt ("Please enter the value of height: ");

        //convert the input values from strings to number 
        base1 = Number(base1);
        base2 = Number(base2);
        height = Number(height);
        
        //calculate area
        let area = ((base1 + base2)/2)*height;

        //add total area 
        totalArea += area;
        trapezoidCount++;
        document.getElementById("result").innerHTML += "The area of trapezoid " + trapezoidCount + " is "+ area.toFixed(2) +"cm <sup>2</sup>. <br>";

        continueCalculation = confirm("Do you want to continue?")

        }while (continueCalculation == true);

        document.getElementById("result").innerHTML += "The total area for " + trapezoidCount + " trapezoids is " + totalArea.toFixed(2) + "cmÂ².";
    </script>
</body>
</html>
