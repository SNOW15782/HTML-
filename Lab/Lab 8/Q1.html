<!DOCTYPE html>
<html>
<head><title>Lab 8</title>

<script>
function get_input()
{
	var grams = parseFloat(document.convertfrm.gramtxt.value);
	var unit = document.convertfrm.unittxt.value
	
	if (unit === "A"){
		convert_kilogram(grams);
	}
	else if (unit === "B"){
		convert_pound(grams);
	}
}
function convert_kilogram(grams)
{
	var kilogram = grams * 0.001
	document.getElementById("result").innerText = grams + "grams = " + kilogram + "kilograms";
}
function convert_pound(grams)
{
	var pounds = grams * 0.0022;
	document.getElementById("result").innerText = grams + "grams = "+ pounds + "pounds";
}

</script>

</head>

<body>

<form name="convertfrm">
	<p>Enter a value in grams : <input type="text" name="gramtxt" />
	<p>Convert to :
		<select name="unittxt">
			<option value="A">Kilogram</option>
			<option value="B">Pound</option>
		</select>
	</p>
	<p><input type="button" name="convertbtn" value="Convert Now" onclick="get_input();" />
</form>
<p id="result"></p>
</body>

</html>
