<!DOCTYPE html>
<html>

<head>
<title>JS FORMS</title>
 
<script type="text/javascript">

function validate()
{
	var num1 = document.forms["mathfrm"]["num1"].value;
	var num2 = document.forms["mathfrm"]["num2"].value;
	var opt = document.querySelector('input[name="mathopt"]:checked');

	var err_num1 = document.getElementById ("err_num1");
	var err_num2 = document.getElementById ("err_num2");
	var err_opt = document.getElementById ("err_opt"); 

	err_num1.innerHTML = "";
	err_num2.innerHTML = "";
	err_opt.innerHTML = "";
	
	if(num1===""||isNaN(num1))//if user key in empty or incorrect value
	{
		err_num1.innerHTML = "Please enter a vlid number for Number 1.";
		//document.getElementById("").innerHTML="Please Enter a valid number for Number 1.";
	}
	else//if user key in valid value
	{
		err_num1.innerHTML = "";
		//document.getElementById("").innerHTML="Please enter a valid number for Number 2.";
		
	}
	if(num2===""||isNaN(num2))//if user key in empty or incorrect value
	{
		err_num2.innerHTML = "Please enter a valid number for Number 2."
		//document.getElementById("").innerHTML="";
	}
	else//if user key in valid value
	{
		err_num2.innerHTML = "";
		//document.getElementById("").innerHTML="";
		
	}
	if( opt===null)//if user does not tick the operation
	{
		err_opt.innerHTML = "Please select a mathetical operation";
		//document.getElementById("").innerHTML="";
	}
	else//if user choose the operation
	{
		err_opt.innerHTML="";
		//document.getElementById("").innerHTML="";
		
	}
	if(num1 !== "" && !isNaN(num1) && num2 !== "" && !isNaN(num2) && opt !== null)//if all values are valid
	{
		calculate(parseFloat(num1), parseFloat(num2) ,opt.value );//call function calculate and pass all the arguments
	}
}
function calculate(number1, number2, operation)
{
	var result = 0; 
	
	switch(operation){
		case "+":
			result = number1 + number2;
			operator = "+"
			break;
		case "-":
			result = number1 - number2;
			operator = "-"
			break; 

		case "*":
			result = number1*number2
			operator = "*"
			break; 
	}

	var resultElement = document.getElementById("result");
	resultElement.innerHTML = "Result: "+number1 + " "+operator + number2 + " = " + result;
}
</script> 



</head>

<body>

<form name = "mathfrm" >

	<p>Number 1 : 	<input type="text" name="num1" size="20" />
	<br><span id="err_num1" style="font-size:0.8em; color:red">&nbsp;</span>
	</p>	
	
	<p>Number 2 : <input type="text" name="num2" size="20" />
	<br><span id="err_num2" style="font-size:0.8em; color:red">&nbsp;</span>
	</p>
	
	<p>Operation : 	<input type="radio" name="mathopt" value="+" /> +
					<input type="radio" name="mathopt" value="-" /> -
					<input type="radio" name="mathopt" value="*" /> &times;
		<br><span id="err_opt" style="font-size:0.8em; color:red">&nbsp;</span>
	</p>

	<p><input type="button" value="Calculate" name="calcbtn" onclick = "validate();" /></p>
	
</form>

<p id="result">&nbsp;</p>

</body>

</html>
